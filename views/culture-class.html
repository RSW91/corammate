    <script>
        // 지도 초기화 및 설정
        document.addEventListener('DOMContentLoaded', () => {
            const map = L.map('map').setView([37.5665, 126.9780], 11); // 서울 중심

            // OpenStreetMap 타일 추가
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);

            // 지역 및 CoramFluencers 데이터 정의
            const regions = {
                'gangnam': { lat: 37.4979, lng: 127.0276, fluencers: [
                    { id: 1, name: 'John Doe', photo: 'john.jpg', intro: 'Gangnam housing expert.', story: 'John\'s full story...', services: 'Service A: $100, Service B: $150' },
                    { id: 2, name: 'Jane Smith', photo: 'jane.jpg', intro: 'Expert in Gangnam real estate.', story: 'Jane\'s full story...', services: 'Service C: $200, Service D: $250' }
                ]},
                'yongsan': { lat: 37.5326, lng: 126.9903, fluencers: [
                    { id: 3, name: 'Michael Lee', photo: 'michael.jpg', intro: 'Yongsan housing expert.', story: 'Michael\'s full story...', services: 'Service E: $300, Service F: $350' },
                    { id: 4, name: 'Sarah Park', photo: 'sarah.jpg', intro: 'Yongsan property specialist.', story: 'Sarah\'s full story...', services: 'Service G: $400, Service H: $450' }
                ]},
                'seocho': { lat: 37.4836, lng: 127.0327, fluencers: [
                    { id: 5, name: 'Anna Kim', photo: 'anna.jpg', intro: 'Seocho housing expert.', story: 'Anna\'s full story...', services: 'Service I: $500, Service J: $550' },
                    { id: 6, name: 'David Lee', photo: 'david.jpg', intro: 'Experienced in Seocho real estate.', story: 'David\'s full story...', services: 'Service K: $600, Service L: $650' }
                ]}
            };

            // 각 지역에 클릭 가능한 마커 추가
            for (const [region, data] of Object.entries(regions)) {
                const marker = L.marker([data.lat, data.lng]).addTo(map)
                    .bindPopup(region)
                    .on('click', () => showFluencers(region, data.fluencers));
            }

            function showFluencers(region, fluencers) {
                const container = document.getElementById('fluencers');
                container.innerHTML = ''; // 이전 항목 지우기

                // Fluencers 정보 표시
                fluencers.forEach(fluencer => {
                    const card = document.createElement('div');
                    card.className = 'col-md-4 fluencer-card';
                    card.innerHTML = `
                        <div class="card">
                            <img src="images/${fluencer.photo}" class="card-img-top" alt="${fluencer.name}">
                            <div class="card-body">
                                <h5 class="card-title">${fluencer.name}</h5>
                                <p class="card-text">${fluencer.intro}</p>
                                <a href="fluencer-details.html?id=${fluencer.id}" class="btn custom-btn">프로필 보기</a>
                            </div>
                        </div>
                    `;
                    container.appendChild(card);
                });
            }
        });
    </script>

    <script src="js/slick.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const fluencers = {
                1: {
                    name: 'Michael Lee',
                    photo: 'michael.jpg',
                    intro: 'Yongsan housing expert.',
                    story: 'Michael has helped over 100 clients find their dream homes in Yongsan. His expertise in local market trends and his commitment to client satisfaction make him a trusted advisor.',
                    services: [
                        { name: 'Property Consultation', type: 'Offline', price: '$300' },
                        { name: 'Virtual Tour', type: 'Online', price: '$150' }
                    ]
                },
                2: {
                    name: 'Sarah Park',
                    photo: 'sarah.jpg',
                    intro: 'Yongsan property specialist.',
                    story: 'Sarah is known for her in-depth knowledge of the Yongsan real estate market. She has successfully closed numerous deals, always ensuring her clients get the best possible service.',
                    services: [
                        { name: 'Home Staging', type: 'Offline', price: '$500' },
                        { name: 'Online Consultation', type: 'Online', price: '$200' }
                    ]
                }
            };

            const urlParams = new URLSearchParams(window.location.search);
            const fluencerId = urlParams.get('id');
            const fluencer = fluencers[fluencerId];

            if (fluencer) {
                const fluencerContent = document.getElementById('fluencerContent');
                fluencerContent.innerHTML = `
                    <div class="text-center">
                        <img src="images/${fluencer.photo}" alt="${fluencer.name}" class="fluencer-photo">
                        <h1>${fluencer.name}</h1>
                        <p>${fluencer.intro}</p>
                    </div>
                    <section class="story-section">
                        <h2>About ${fluencer.name}</h2>
                        <p>${fluencer.story}</p>
                    </section>
                    <section class="services-section">
                        <h2>Services Offered</h2>
                        <div class="row">
                            ${fluencer.services.map(service => `
                                <div class="col-lg-4 col-md-6 col-12 service-card">
                                    <div class="card">
                                        <div class="card-body">
                                            <h5 class="card-title">${service.name}</h5>
                                            <p class="card-text">${service.type}</p>
                                            <p class="card-text">${service.price}</p>
                                        </div>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </section>
                `;
            }
        });
    </script>

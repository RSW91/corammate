name: Deploy to Google Cloud

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v1
      with:
        credentials_json: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}

    - name: Setup Cloud SDK
      uses: google-github-actions/setup-gcloud@v1
      with:
        project_id: corammate
        install_components: gcloud

    - name: Generate SSH Key
      run: |
        mkdir -p ~/.ssh
        ssh-keygen -t rsa -b 3072 -f ~/.ssh/google_compute_engine -N ""

    - name: Deploy to Google Compute Engine
      run: |
        gcloud config set project corammate
        gcloud compute ssh corammate-server --zone asia-northeast3-a --command "git config --global --add safe.directory /home/ryusw91rt/corammate && cd /home/ryusw91rt/corammate && git pull origin master && sudo systemctl restart nginx"
